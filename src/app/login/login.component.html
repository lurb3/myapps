<div class="login-container">
  <h1>Food angular application</h1>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <mat-form-field class="mat-form-field">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput value="" class="form-input">
      <!--<mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>-->
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput value="" class="form-input">
      <!--<mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>-->
    </mat-form-field>

    <mat-form-field class="mat-form-field">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput value="" class="form-input">
    </mat-form-field>

    <div>
      <button [disabled]="!loginForm.valid" class="login-btn" mat-raised-button color="accent">Login</button>
      <button type="submit" mat-raised-button color="accent">Signup</button>
    </div>

  </form>
</div>
